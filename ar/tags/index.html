<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

<body>
    <header>
        <a href="/" class="back-link">
            <i class="fa-solid fa-arrow-right"></i>
            <span>Back to home</span>
        </a>

            <h1 class="bg-heading">Browse by Tags</h1>

                    <div class="tags-cloud">
                        
                        <a href="/ar/tags/html/" class="tag-bubble" style="--size: 0.8047189562170501;">
                            <span class="tag-name">HTML</span>
                            <span class="tag-number">2</span>
                        </a>
                        
                        <a href="/ar/tags/css/" class="tag-bubble" style="--size: 0.6931471805599453;">
                            <span class="tag-name">CSS</span>
                            <span class="tag-number">1</span>
                        </a>
                        
                        <a href="/ar/tags/%D8%AA%D8%B7%D9%88%D9%8A%D8%B1-%D8%A7%D9%84%D9%88%D9%8A%D8%A8/" class="tag-bubble" style="--size: 0.6931471805599453;">
                            <span class="tag-name">تطوير الويب</span>
                            <span class="tag-number">1</span>
                        </a>
                        
                        <a href="/ar/tags/%D8%AA%D8%B9%D9%84%D9%8A%D9%85%D9%8A/" class="tag-bubble" style="--size: 0.6931471805599453;">
                            <span class="tag-name">تعليمي</span>
                            <span class="tag-number">1</span>
                        </a>
                        
                        <a href="/ar/tags/%D9%85%D8%A8%D8%AA%D8%AF%D8%A6%D9%8A%D9%86/" class="tag-bubble" style="--size: 0.6931471805599453;">
                            <span class="tag-name">مبتدئين</span>
                            <span class="tag-number">1</span>
                        </a>
                        
                    </div>
                </div>
                
                <div class="all-tags">
                    <h2 class="section-title">All Tags</h2>
                    <div class="tag-grid">
                        
                        <a href="/ar/tags/css/" class="tag-item fade-in">
                            <div class="tag-item-inner">
                                <span class="tag-icon"><i class="fa-solid fa-tag"></i></span>
                                <span class="tag-name">CSS</span>
                                <span class="tag-count">1 post</span>
                            </div>
                        </a>
                        
                        <a href="/ar/tags/html/" class="tag-item fade-in">
                            <div class="tag-item-inner">
                                <span class="tag-icon"><i class="fa-solid fa-tag"></i></span>
                                <span class="tag-name">HTML</span>

                                <span class="tag-name">تطوير الويب</span>

                    </div>
                </div>
            </div>
        </div>
    </main><footer class="container">
    <p>© 2025 Ali Mashally Powered by Hugo</p>
 </footer><script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const tags = document.querySelectorAll('.tag-item');
            tags.forEach((tag, index) => {
                tag.style.animationDelay = `${index * 0.05}s`;
            });
            
            
            const tagBubbles = document.querySelectorAll('.tag-bubble');
            const colors = [
                'rgba(0, 255, 171, 0.15)',
                'rgba(255, 123, 0, 0.15)',
                'rgba(138, 43, 226, 0.15)',
                'rgba(30, 144, 255, 0.15)',
                'rgba(255, 215, 0, 0.15)',
                'rgba(220, 20, 60, 0.15)',
                'rgba(0, 128, 128, 0.15)',
                'rgba(218, 112, 214, 0.15)'
            ];
            
            tagBubbles.forEach(bubble => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                bubble.style.backgroundColor = randomColor;
                bubble.style.borderColor = randomColor.replace('0.15', '0.3');
            });
        });
    </script>
</body>
</html>
